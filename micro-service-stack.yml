version: '3.7'
networks:
    micro-nework-backend:
      external: true
volumes:
    generalRDBMS:
      driver_opts:
        type: "nfs"
        o: "addr=192.168.2.4,nolock,soft,rw"
        device: ":/mnt/sharedfolder/"

services:

  generalRDBMS:
    # container_name: generalRDBMS
    image: mariadb:latest
    volumes:
     - generalRDBMS:/var/lib/mysql
    networks:
      - micro-nework-backend
    # restart: on-failure 
    deploy:
        placement:
            constraints:
              - "node.role==manager"
      #Number of replicas
        replicas: 1
      # Configure stack update
        restart_policy:
          condition: on-failure
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sessionDB
      MYSQL_USER: root
      MYSQL_PASSWORD: root


    


