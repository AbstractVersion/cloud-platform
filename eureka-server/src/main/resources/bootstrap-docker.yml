## YAML Template.
---
#Actuator refresh endpoint
management: 
  endpoints: 
    web: 
      exposure:
        include: refresh
#Server Specifics
error:
  whitelabel:
    enabled: false
spring:
  #Cloud Configurations
  cloud:
    #configuration service base uri
    config:
      uri: http://config-server:8888
    #Active profiles
  profiles:
    active: docker
  application:
    #App name
    name: discovery-service
  main:
    banner-mode: "off"


